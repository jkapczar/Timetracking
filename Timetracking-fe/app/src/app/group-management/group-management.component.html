<app-group-admin *ngIf="isAdmin"></app-group-admin>

<h3>Update group</h3>

<form #updateGroupForm="ngForm" (ngSubmit)="onUpdate(updateGroupForm)">
  <div class="row">
    <div class="col-md-4">
      <label for="updateGroup">Group:</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
    <p-dropdown
      id="updateGroup"
      name="selectedGroup"
      [options]="groups"
      (onChange)="groupSelection($event)"
      required
      ngModel
      placeholder="Choose"
      filter="true">
    </p-dropdown>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="updateTeamLeader">Team Leader:</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <p-dropdown
        id="updateTeamLeader"
        name="selectedTeamLeader"
        [options]="teamLeadersUpdate"
        ngModel
        placeholder="Choose"
        filter="true">
    </p-dropdown>

  </div>
</div>


<div class="row">
  <div class="col-md-4">
    <label for="selectedDeputies">Selected Deputies</label>
  </div>
</div>
    <div class="row">
      <div class="col-md-4">
    <p-multiSelect
      id="selectedDeputies"
      name="selectedDeputies"
      [options]="deputiesUpdate"
      [style] = "{'width': '260px'}"
      ngModel
      filter="true"
      ></p-multiSelect>
  </div>
</div>

<div class="row" style="padding-top: 50px">
  <div class="col-md-4">
    <p-pickList
      sourceHeader="Unassigned Users"
      targetHeader="Group Members"
      [source]="sourceUsers"
      [target]="targetUsers"
      [showSourceControls]="false"
      [showTargetControls]="false"
      id="memberPickList"
      name="memberPickList"
      >
      <ng-template let-item pTemplate="item">
        <div class="ui-helper-clearfix">
          <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{item}}</div>
        </div>
      </ng-template>
    </p-pickList>
  </div>
</div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
