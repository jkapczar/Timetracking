<div class="row d-flex justify-content-center">
  <div class="col-xs-12 col-md-3">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel minlength="6" required>
      </div>
      <div style="text-align: center">
        <button
          style="margin-right: 2px"
          class="btn btn-primary"
          type="submit"
          [disabled]="!loginForm.valid">
          Login
        </button>
        <button
          style="margin-left: 2px"
          class="btn btn-primary"
          type="button"
          (click)="navToRegistration()">
          Registration
        </button>
        <a class="nav-link" (click)="navToPasswordreset()">Reset password</a>
      </div>
    </form>
  </div>
</div>
